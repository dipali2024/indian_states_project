<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object.pk %}Edit State{% else %}Add State{% endif %}</title>
</head>
<body>
    <h1>{% if object.pk %}Edit State{% else %}Add State{% endif %}</h1>

        {% csrf_token %}

    </form>
    <a href="{% url 'state_list' %}">Back to List</a>
</body>
</html>
