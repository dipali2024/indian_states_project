<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Detail</title>
</head>
<body>
    <h1>{{ object.name }}</h1>
    <table>
        <tr>
            <td><h4>Population: </h4></td>
            <td><h5>{{ object.population }}</h5></td>
        </tr>
        <tr>
            <td><h4>Language: </h4></td>
            <td><h5>{{ object.language }}</h5></td>
        </tr>
        <tr>
            <td><h4>Capital: </h4></td>
            <td><h5>{{ object.capital }}</h5></td>
        </tr>
        <tr>
            <td>
                <a href="{% url 'state_update' object.pk %}">Edit</a>
            </td>
            <td>
                <form action="{% url 'state_delete' object.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </td>
            <td>
                <a href="{% url 'state_list' %}">Back to List</a>
            </td>
        </tr>
    </table>
</body>
</html>
